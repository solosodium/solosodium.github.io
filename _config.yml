# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://solosodium.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Hao Fu's Blog
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Hao's Blog | solosodium" # used by search engines

  # Header and footer text
  header_text: >
     <p>Android and stuff.</p>
  header_text_feature_image:
  footer_text: >
      Hao Fu's Blog | 2016
  # Icons
  rss: false
  email_address: fuhaoee@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "solosodium"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
